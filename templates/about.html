{% extends 'base/base.html' %}
{% load static %}
{% block content %}
       <!-- about section start -->
      <div class="about_section layout_padding">
         <div class="container">
            {% for x in about %}
            <div class="about_section_main">
               <div class="row">
                  <div class="col-md-6">
                     <div class="about_taital_main">
                        <a href="{% url 'aboutdetail' x.id %}"><h1 class="about_taital">{{x.name}}</h1></a>
                        <p class="about_text">{{x.bio}}</p>
                        <div class="readmore_bt"><a href="#">Read More</a></div>
                     </div>
                  </div>
                  <div class="col-md-6">
                     <div><img src="{{x.img.url}}" class="image_3"></div>
                  </div>
               </div>
            </div>
            {% endfor %}
         </div>
      </div>
      <!-- about section end -->
     {% endblock content %}
